name: Auto Release

on:
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install zip
      run: sudo apt-get update && sudo apt-get -y install zip

    - name: Create Zip Archive
      run: |
        find . -type f -not -path '*/\.*' -exec zip release_files.zip {} \+
        echo "::set-output name=zip_path::release_files.zip"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.create_zip.outputs.zip_path }}
        asset_name: release_files.zip
        asset_content_type: application/zip
